<div ng-app="jupiter.auth" ng-controller="PasswordResetController as ctrl">

  <div class="container">
  <div class="row justify-content-md-center" style="margin-top: 80px;">
    <div class="col-sm-5 ">
      <h3 style="text-align: center; margin-bottom: 30px;">Восстановление пароля</h3>
      <form ng-submit="ctrl.passwordReset()">

        <div class="form-group">
          <input type="email" ng-model="ctrl.reset_data.email" class="form-control" id="emailInput" placeholder="почта" >
        </div>

          <div class="row justify-content-md-center" ng-if="ctrl.processing">
            <div >
              <md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
            </div>
          </div>
          <div ng-if="!ctrl.processing" class="row justify-content-md-center">
            <button type="submit" class=" btn btn-primary" >
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
              далее
            </button>
          </div>

      </form>
    </div>
  </div>
</div>
