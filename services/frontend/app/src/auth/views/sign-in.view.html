<div ng-app="jupiter.auth"
     ng-controller="SignInController as ctrl" style="display: flex;height: 90vh;align-items: center;justify-content: center;">
  <div class="container">
    <div class="row" style="align-items: center;justify-content: center;">
      <div class="card panel-info">
        <div class="card-body">
          <h4 class="card-title">Вход</h4>
          <form  ng-submit="ctrl.signIn()">
            <div class="form-group">
              <label for="usernameInput">Имя пользователя</label>
              <input id="usernameInput"
                     class="form-control"
                     type="text"
                     ng-model="ctrl.credentials.username"
                     placeholder="Имя пользователя">
            </div>
            <div class="form-group">
            <label for="passwordInput">Пароль</label>
            <input id="passwordInput"
                   class="form-control"
                   type="password"
                   ng-model="ctrl.credentials.password"
                   placeholder="Пароль">
          </div>
            <div class="row">

            </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <a class="btn btn-warning" href="/password-reset/">
            Востановление пароля
          </a>
          </form>
        </div>
      </div>
    </div>
  </div>
