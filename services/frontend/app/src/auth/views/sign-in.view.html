<div ng-app="jupiter.auth" ng-controller="SignInController as ctrl">
<div class="container">
  <div class="row justify-content-md-center" style="margin-top: 150px;">
    <div class="col-sm-5 ">
      <form ng-submit="ctrl.signIn()">
        <div class="form-group auth-form-group">
          <i class="fa fa-user  auth-sign-in-marker" aria-hidden="true"></i>
          <input type="tesxt" class="form-control auth-sign-in-input" id="usernameInput" placeholder="username" ng-model="ctrl.credentials.username">
        </div>
        <div class="form-group auth-form-group">
          <i class="fa fa-lock auth-sign-in-marker" aria-hidden="true"></i>
          <input type="password" class="form-control auth-sign-in-input" id="passwordInput" ng-model="ctrl.credentials.password"
                 placeholder="password">
        </div>
        <div class="d-flex justify-content-between">
           <button type="submit" class="btn btn-primary">sig-in</button>
           <a type="button" href="/password-reset/" class="btn btn-warning">reset password</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
