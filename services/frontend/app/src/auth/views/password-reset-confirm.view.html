<div ng-app="jupiter.auth" ng-controller="PasswordResetController as ctrl">
  <div class="container row-offset-4">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4 class="panel-title">Подтверждение сброса пароля</h4>
        </div>

        <div class="panel-body">
          <form ng-submit="ctrl.passwordResetConfirm()">
            <div class="alert alert-success"
                 role="alert"
                 ng-if="ctrl.success">
              <b>{{ctrl.success}}</b>
            </div>

            <div class="form-group">
              <label for="keyInput">Ключ</label>
              <input id="keyInput"
                     class="form-control"
                     type="password"
                     ng-model="ctrl.confirm_data.key"
                     placeholder="Ключ">
            </div>

            <div class="form-group">
              <label for="newPasswordInput">Новый пароль</label>
              <input id="newPasswordInput"
                     class="form-control"
                     type="password"
                     ng-model="ctrl.confirm_data.new_password"
                     placeholder="Новый пароль">
            </div>

            <div class="form-group">
              <label for="newPasswordConfirmInput">Новый пароль</label>
              <input id="newPasswordConfirmInput"
                     class="form-control"
                     type="password"
                     ng-model="ctrl.confirm_data.new_password_confirm"
                     placeholder="Новый пароль">
            </div>

            <div class="row-offset-0">
              <button ng-if="!ctrl.processing"
                      type="submit"
                      class="form-control btn btn-success button">
                <span class="glyphicon glyphicon-ok"></span>
                 Подтвердить
              </button>

              <div class="loader-small"
                   ng-if="ctrl.processing">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
