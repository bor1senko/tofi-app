
<div ng-app="jupiter.auth" ng-controller="SignUpController as ctrl">
  <div class="container">
  <div class="row justify-content-md-center" style="margin-top: 80px;">
    <div class="col-sm-5 ">
      <form id="signup-form" ng-submit="ctrl.signUp()">

        <div class="form-group">
          <input type="tesxt" class="form-control" id="usernameInput" placeholder="имя пользователя" ng-model="ctrl.data.username">
        </div>

         <div class="form-group">
          <input type="password" class="form-control" id="passwordInput" ng-model="ctrl.data.password" placeholder="пароль">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="emailInput" placeholder="почта" ng-model="ctrl.data.email">
        </div>

        <div class="form-group">
          <input type="tesxt" class="form-control" id="NameInput" placeholder="фио" ng-model="ctrl.data.first_name">
        </div>

        <div class="form-group">
              <input id="passportId" class="form-control" type="text" ng-model="ctrl.data.profile.passport_number" placeholder="номер паспорта">
        </div>

        <div class="form-group">
              <input id="personalId" class="form-control" type="text" ng-model="ctrl.data.profile.identification_number" placeholder="идентификационный номер">
        </div>

         <div class="form-group">
              <md-datepicker id="passportExpiresDateInput"
                     type="text"
                     ng-model="ctrl.data.profile.passport_expires"
                             md-placeholder="cрок действия паспорта">
              </md-datepicker>
         </div>
          <div class="row justify-content-md-center">
            <button type="submit" class=" btn btn-primary">Зарегистрироваться</button>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
