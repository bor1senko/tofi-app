<div ng-app="jupiter.public"
     ng-controller="CreditTemplatesController as ctrl"
     ng-init="ctrl.getCreditTemplates()"
     ng-class="!user.isAuthenticated() ? 'public-container' : ''">


  <section>
     <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 30px;">
      <a class="navbar-brand" href="#">
        <i class="fa fa-list" aria-hidden="true" style="color: white;" ></i>
       Кредиты
      </a>
    </nav>


<div class="row justify-content-center">
  <div class="card credit-card-list" style="width: 20rem;" ng-repeat="ct in ctrl.data">
    <div class="row justify-content-center">
      <i class="fa fa-money" aria-hidden="true" style="font-size: 13em;"></i>
    </div>
    <div class="card-body">
      <h4 class="card-title">
        <a class="link"
           href="/credit-templates/{{ct.id}}/">
          {{ct.name}}
        </a>
      </h4>
      <p class="text-small card-text">
        {{ct.detailed_info}}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h5>
          Процентная ставка: {{ct.annual_percentage_rate}}%
        </h5>
      </li>
      <li class="list-group-item">
        <h5>
          Срок: {{ct.max_duration / 12}} лет
        </h5>
      </li>
      <li class="list-group-item">
        <h6>
          {{ct.description}}
        </h6>
      </li>
    </ul>

    <div class="card-body">
      <a href="/credit-templates/{{ct.id}}/" class="card-link">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        детальная информация
      </a>
    </div>
  </div>
</div>
